<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="{% url 'blog:index' %}" style="color: white; text-decoration: none;">My Blog</a></h1>
                </div>
                <!-- Search Bar -->
                <form class="d-flex me-3" method="GET" action="{% url 'blog:search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search posts..." aria-label="Search" value="{{ request.GET.q }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'blog:tag-list' %}">
                        <i class="fas fa-tags"></i> Tags
                    </a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'blog:post-create' %}">
                            <i class="fas fa-plus"></i> New Post
                        </a>
                        <a class="nav-link" href="{% url 'blog:profile' %}">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <a class="nav-link" href="{% url 'blog:logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'blog:login' %}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a class="nav-link" href="{% url 'blog:register' %}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
